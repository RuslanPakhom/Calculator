<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       
        <div class="screen">
            <div class="calc"></div>
            <div class="display">0</div>
        </div>
        <div class="numpad">
            <button id="clear">Clear</button>
            <button id="backspace">⌫</button>
            <button class="num numeric" id="num7">7</button>
            <button class="num numeric" id="num8">8</button>
            <button class="num numeric" id="num9">9</button>
            <button class="num sign" id="division">÷</button>
            <button class="num numeric" id="num4">4</button>
            <button class="num numeric" id="num5">5</button>
            <button class="num numeric" id="num6">6</button>
            <button class="num sign" id="mult">×</button>
            <button class="num numeric" id="num1">1</button>
            <button class="num numeric" id="num2">2</button>
            <button class="num numeric" id="num3">3</button>
            <button class="num sign" id="minus">-</button>
            <button class="num numeric">.</button>
            <button class="num numeric" id="num0">0</button>
            <button class="num equal" id="equal">=</button>
            <button class="num sign" id="plus">+</button>
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
